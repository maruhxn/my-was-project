plugins {
    id 'java'
}

group = 'com.study'
version = '1.0.0'

sourceCompatibility = JavaVersion.VERSION_21
targetCompatibility = JavaVersion.VERSION_21

repositories {
    mavenCentral()
}

dependencies {
    implementation 'jakarta.servlet:jakarta.servlet-api:6.0.0'
    implementation "ch.qos.logback:logback-classic:1.5.7"
}

test {
    useJUnitPlatform()
}